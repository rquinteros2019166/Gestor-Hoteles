<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-4">
      <form>
        <div class="mb-3">

          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='email' #email='ngModel' [(ngModel)]='userModel.email'>
          <div id="emailHelp" class="form-text">No olvides tus credenciales.</div>

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" #password='ngModel'[(ngModel)]='userModel.password'>
        </div>
        <button type="submit" class="btn btn-primary" (click)='login()'>Ingresar</button>
      </form>

    </div>
  </div>
</div>
