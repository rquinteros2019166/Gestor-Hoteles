

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://images.pexels.com/photos/164595/pexels-photo-164595.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="d-block w-100 " alt="..." style="height: 550px;">

    </div>
    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/833046/pexels-photo-833046.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="d-block w-100" alt="..." style="height: 550px;">
    </div>
    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/271624/pexels-photo-271624.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="d-block w-100" alt="..." style="height: 550px;">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<br><br><br>
<p class="fs-1 text-center">Nuestros Hoteles</p>
<br>
<div class="mx-auto col-7">
  <form class="d-flex"  >
    <input class="form-control me-2 " type="search" placeholder="Buscar Hotel" name="filterHotel" [(ngModel)]="filterHotel" aria-label="Buscar Hotel">
    <button class="btn btn-outline-success" type="submit">Buscar</button>
  </form>
</div>
<br><br>
<div class="container-md">
  <div class="row">
    <div class="col-xs-12 col-sm-4" *ngFor="let hotel of modelGetHotel | filter:filterHotel">
     <div class="card mb-3">
        <img src="{{hotel.images}}" class="card-img-top" alt="..." style="height:200px;">
      <div class="card-header text-center">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" (click)="getHotelId(hotel._id)">{{hotel.name}}</button>
        </div>
      </div>
     </div>
    </div>
</div>
